name: CI/CD Pipeline for Crop Recommendation Project

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main  # Adjust the branch based on your workflow

# Define the jobs that will run
jobs:
  build:
    runs-on: ubuntu-latest
    
    # Define environment variables (optional)
    env:
      DOCKER_IMAGE: angryparsh/crop-recommendation-app

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx (used for cross-platform builds, optional but recommended)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Install Python and dependencies
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Set your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Add your Docker Hub username in GitHub secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Add your Docker Hub password in GitHub secrets

    # Step 5: Build and tag the Docker image
    - name: Build the Docker image
      run: |
        docker build -t ${{ env.DOCKER_IMAGE }}:latest .
        docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

    # Step 6: Push the Docker image to Docker Hub
    - name: Push the Docker image to Docker Hub
      run: |
        docker push ${{ env.DOCKER_IMAGE }}:latest
        docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
